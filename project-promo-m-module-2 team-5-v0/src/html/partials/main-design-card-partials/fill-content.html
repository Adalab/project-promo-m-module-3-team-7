<section className="fill js-collapsable-container collapsable--close">
  <include
    src="title-fieldset.html"
    iconL="far fa-keyboard"
    title="Rellena"
    iconR="fas fa-angle-up"
  ></include>

  <div className="form__fill__content hidden__container">
    <label for="fullname" className="form__fill__label">Nombre completo </label>
    <input
      type="text"
      name="name"
      id="fullname"
      className="form__fill__input js-name"
      placeholder="Ej: Sally Jill"
    />

    <label for="job" className="form__fill__label">Puesto </label>
    <input
      type="text"
      name="job"
      id="job"
      className="form__fill__input js-job"
      placeholder="Ej:Front-end unicorn"
    />

    <label className="form__fill__label">Imagen de perfil </label>
    <div className="form__fill__photo">
      <button className="form__fill__photo--bt js__profile-trigger">
        Añadir imagen
      </button>
      <input
        type="file"
        name="photo"
        id="photo"
        value="Añadir imagen"
        className="js__profile-upload-btn hidden js-input-text js-photo"
      />

      <div className="form__fill__photo--preview js__profile-image"></div>
    </div>

    <label for="email" className="form__fill__label ">Email </label>
    <input
      type="email"
      name="email"
      id="email"
      className="form__fill__input js-email"
      placeholder="Ej:sally-hill@gmail.com"
    />

    <label for="phone" className="form__fill__label">Teléfono </label>
    <input
      type="tel"
      name="phone"
      id="phone"
      className="form__fill__input js-phone"
      placeholder="Ej:555-55-55"
    />

    <label for="linkedin" className="form__fill__label">Linkedin </label>
    <input
      type="text"
      name="linkedin"
      id="linkedin"
      className="form__fill__input js-linkedin"
      placeholder="Ej: sally-jill"
    />

    <label for="github" className="form__fill__label">Github </label>
    <input
      type="text"
      name="github"
      id="github"
      className="form__fill__input js-github"
      placeholder="Ej: @Sally-Jill"
    />
  </div>
</section>
<div className="form__border"></div>
